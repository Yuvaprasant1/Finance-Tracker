name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR with Gradle
        working-directory: ./backend
        run: |
          chmod +x ./gradlew
          echo "=== Starting Gradle Build ==="
          ./gradlew clean build -x test --info --stacktrace
          echo "=== Build Complete ==="
          ls -lh build/libs/
          echo "=== JAR Files ==="

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Submit build to Cloud Build
        working-directory: ./backend
        run: |
          echo "=== Submitting to Cloud Build ==="
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions SHORT_SHA=${{ github.sha }} \
            --verbosity=debug
          
      - name: Get Cloud Run Service URL
        run: |
          echo "=== Cloud Run Service Info ==="
          gcloud run services describe finance-service \
            --region asia-south1 \
            --format="value(status.url)" && \
          echo "=== Service URL Retrieved ==="
          
      - name: View Cloud Run Logs
        run: |
          echo "=== Recent Cloud Run Logs ==="
          gcloud run services logs read finance-service \
            --region asia-south1 \
            --limit 50 \
            --format="table(timestamp,severity,textPayload)" || echo "Logs not available yet"
          
      - name: Check Service Status
        run: |
          echo "=== Checking Service Status ==="
          gcloud run services describe finance-service \
            --region asia-south1 \
            --format="table(status.conditions.type,status.conditions.status,status.conditions.message)" || echo "Service status check failed"

