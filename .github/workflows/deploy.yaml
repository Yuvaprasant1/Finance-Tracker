name: Deploy Backend to Cloud Run (Gradle + Docker)

on:
  push:
    branches: ["main"]

env:
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}
  REGION: ${{ vars.REGION }}
  REPO: ${{ vars.REPO }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Docker auth to Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build & Push Docker image
        working-directory: ./backend
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/$REPO/$SERVICE_NAME"
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/$REPO/$SERVICE_NAME"
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars SPRING_PROFILES_ACTIVE=${{ vars.SPRING_PROFILES_ACTIVE }} \
            --set-env-vars MONGODB_URI=${{ secrets.MONGODB_URI }} \
            --set-env-vars MONGODB_DATABASE=${{ vars.MONGODB_DATABASE }} \
            --set-env-vars FIREBASE_CREDENTIALS_BASE64=${{ secrets.FIREBASE_CREDENTIALS_BASE64 }} \
            --set-env-vars WEB_CLIENT_ID=${{ vars.WEB_CLIENT_ID }}
