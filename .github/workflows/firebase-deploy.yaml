name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'react_frontend/**'
      - '.github/workflows/firebase-deploy.yaml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: react_frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./react_frontend
        run: npm ci

      - name: Create environment file (.env)
        working-directory: ./react_frontend
        run: |
          echo "REACT_APP_FIREBASE_API_KEY=${{ vars.REACT_APP_FIREBASE_API_KEY }}" >> .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=${{ vars.REACT_APP_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=${{ vars.REACT_APP_FIREBASE_PROJECT_ID }}" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=${{ vars.REACT_APP_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ vars.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=${{ vars.REACT_APP_FIREBASE_APP_ID }}" >> .env
          echo "REACT_APP_FIREBASE_MEASUREMENT_ID=${{ vars.REACT_APP_FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "REACT_APP_API_BASE_URL=${{ vars.REACT_APP_API_BASE_URL }}" >> .env

      - name: Build React app
        working-directory: ./react_frontend
        run: npm run build
        env:
          CI: false

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Firebase project
        working-directory: ./react_frontend
        run: |
          echo '{
            "projects": {
              "default": "'${{ vars.FIREBASE_PROJECT_ID }}'"
            }
          }' > .firebaserc

      - name: Deploy to Firebase Hosting
        working-directory: ./react_frontend
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          firebase deploy --only hosting --project ${{ vars.FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
