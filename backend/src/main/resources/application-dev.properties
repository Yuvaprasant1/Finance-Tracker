# Development Profile Configuration
# This profile is used for local development
# 
# Environment variables can override these defaults for local testing
# Example: Set MONGODB_URI to test against remote MongoDB

# MongoDB Configuration - Local Development
# Can be overridden with MONGODB_URI environment variable
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/finance_tracker}
spring.data.mongodb.database=${MONGODB_DATABASE:finance_tracker}

# MongoDB Connection Pool Configuration (Development)
# Lower connection pool for local development
# Can be overridden with environment variables
spring.data.mongodb.option.min-pool-size=${MONGODB_MIN_POOL_SIZE:5}
spring.data.mongodb.option.max-pool-size=${MONGODB_MAX_POOL_SIZE:20}
spring.data.mongodb.option.connect-timeout-ms=${MONGODB_CONNECT_TIMEOUT_MS:30000}
spring.data.mongodb.option.socket-timeout-ms=${MONGODB_SOCKET_TIMEOUT_MS:30000}
spring.data.mongodb.option.server-selection-timeout-ms=${MONGODB_SERVER_SELECTION_TIMEOUT_MS:30000}

# Logging Configuration - More verbose for development
# Can be overridden with LOG_LEVEL_ROOT, LOG_LEVEL_APP, etc.
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.finance.tracker=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.springframework.data.mongodb=${LOG_LEVEL_MONGODB:DEBUG}

# Spring Boot DevTools
# Disable in CI/CD environments by setting DEVTOOLS_ENABLED=false
spring.devtools.restart.enabled=${DEVTOOLS_ENABLED:true}
spring.devtools.livereload.enabled=${DEVTOOLS_LIVERELOAD_ENABLED:true}

# Mongock Configuration
# Run migrations on startup in development
# Can be disabled with MONGOCK_ENABLED=false
mongock.runner.enabled=${MONGOCK_ENABLED:true}

# Server Configuration - Development
# Can be overridden with SERVER_PORT or PORT environment variable
server.port=${SERVER_PORT:${PORT:8080}}

# Actuator Configuration - Development
# Expose all endpoints for development debugging
# Can be customized with ACTUATOR_ENDPOINTS environment variable (comma-separated)
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:*}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS:always}

