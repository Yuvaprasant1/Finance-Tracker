# Development Profile Configuration
# This profile is used for local development

# MongoDB Configuration - Local Development
spring.data.mongodb.uri=mongodb://localhost:27017/finance_tracker
spring.data.mongodb.database=finance_tracker

# MongoDB Connection Pool Configuration (Development)
# Lower connection pool for local development
spring.data.mongodb.option.min-pool-size=5
spring.data.mongodb.option.max-pool-size=20
spring.data.mongodb.option.connect-timeout-ms=30000
spring.data.mongodb.option.socket-timeout-ms=30000

# Logging Configuration - More verbose for development
logging.level.root=INFO
logging.level.com.finance.tracker=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Spring Boot DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Mongock Configuration
# Run migrations on startup in development
mongock.runner.enabled=true

# Actuator Configuration - Development
# Expose all endpoints for development debugging
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

