# Spring Profile Configuration
# Default profile: dev (can be overridden with -Dspring.profiles.active=prod or environment variable)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Application Properties
spring.application.name=finance-tracker

# Server Configuration
server.port=8080
server.servlet.context-path=/finance-tracker

# CORS Configuration (handled in CorsConfig.java)
# Removed spring.web.cors.allowed-origins=* to avoid conflict with allowCredentials=true
# Using allowedOriginPatterns in CorsConfig instead

# Mongock Configuration
# Scan base package to include all changelog subpackages
mongock.migration-scan-package=com.finance.tracker

# Firebase Credentials
# Use Base64 encoded service account JSON (recommended for production)
# Can be overridden with FIREBASE_CREDENTIALS_BASE64 environment variable
auth.firebase.credentialsBase64=${FIREBASE_CREDENTIALS_BASE64:}
# Alternative: Use credentialsPath for file path or classpath resource
# auth.firebase.credentialsPath=classpath:finance-tracker-53c8a-firebase-adminsdk-fbsvc-b7d1c263cd.json


# Google SSO - comma-separated list of OAuth client IDs (web, android, ios)
auth.google.clientIds=${WEB_CLIENT_ID}

# MongoDB Connection Settings (common for all profiles)
# These can be overridden in profile-specific properties files
spring.data.mongodb.option.retry-writes=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.finance.tracker=DEBUG

# Spring Boot Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoints.web.exposure.include=health,info,metrics

