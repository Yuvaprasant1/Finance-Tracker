# Spring Profile Configuration
# Default profile: dev (can be overridden with -Dspring.profiles.active=prod or environment variable)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Application Properties
spring.application.name=finance-tracker

# Server Configuration
server.port=8080
server.servlet.context-path=/finance-tracker

# CORS Configuration (handled in CorsConfig.java)
# Removed spring.web.cors.allowed-origins=* to avoid conflict with allowCredentials=true
# Using allowedOriginPatterns in CorsConfig instead

# Mongock Configuration
mongock.migration-scan-package=com.finance.tracker.currency.changelog

# Logging Configuration
logging.level.root=INFO
logging.level.com.finance.tracker=DEBUG

