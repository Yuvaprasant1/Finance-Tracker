# Google Cloud Run Deployment Configuration for Finance Tracker Backend
# 
# This file defines the Cloud Run service configuration for deploying the Spring Boot application
# 
# Prerequisites:
# 1. Enable required APIs:
#    - gcloud services enable run.googleapis.com
#    - gcloud services enable cloudbuild.googleapis.com
#    - gcloud services enable artifactregistry.googleapis.com
# 
# 2. Set up secrets (use Secret Manager or environment variables):
#    - GCP_PROJECT_ID: Your GCP project ID
#    - GCP_REGION: e.g., us-central1
#    - SERVICE_NAME: e.g., springboot-api
#    - GCP_SA_KEY: Service account JSON key content
# 
# 3. Required environment variables (set in Secret Manager or as environment variables):
#    - MONGODB_URI: MongoDB Atlas connection string
#    - FIREBASE_CREDENTIALS_BASE64: Base64 encoded Firebase service account JSON
#    - WEB_CLIENT_ID: Google OAuth client ID
# 
# Deployment:
#   gcloud run services replace deploy-cloudrun.yaml --region=${GCP_REGION}
# 
# Or use the deployment script:
#   ./scripts/deploy-cloudrun.sh

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ${SERVICE_NAME}
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
    # Uncomment to use a custom domain
    # run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        # Autoscaling configuration
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        # CPU allocation (can be changed based on needs)
        run.googleapis.com/cpu-throttling: "true"
        # Memory allocation
        run.googleapis.com/memory: "512Mi"
        # CPU allocation
        run.googleapis.com/cpu: "1"
        # Timeout for requests (max 3600s)
        run.googleapis.com/timeout: "300s"
        # Startup CPU boost for faster cold starts
        run.googleapis.com/startup-cpu-boost: "true"
        # VPC connector (uncomment if using VPC)
        # run.googleapis.com/vpc-access-connector: projects/${GCP_PROJECT_ID}/locations/${GCP_REGION}/connectors/your-connector
        # run.googleapis.com/vpc-access-egress: all-traffic
    spec:
      # Service account for the Cloud Run service
      # Use the service account from GCP_SA_KEY or create one with minimal permissions
      serviceAccountName: ${SERVICE_NAME}@${GCP_PROJECT_ID}.iam.gserviceaccount.com
      
      # Container configuration
      containers:
      - name: ${SERVICE_NAME}
        image: gcr.io/${GCP_PROJECT_ID}/${SERVICE_NAME}:latest
        # Or use Artifact Registry:
        # image: ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${SERVICE_NAME}/${SERVICE_NAME}:latest
        
        ports:
        - name: http1
          containerPort: 8080
          protocol: TCP
        
        # Environment variables
        # Note: For sensitive values, use Secret Manager instead
        env:
        # Spring Profile
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        
        # Server Configuration
        - name: SERVER_PORT
          value: "8080"
        - name: PORT
          value: "8080"
        
        # MongoDB Configuration (use Secret Manager for production)
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-uri
              key: uri
        - name: MONGODB_DATABASE
          value: "finance_tracker"
        
        # Firebase Configuration (use Secret Manager for production)
        - name: FIREBASE_CREDENTIALS_BASE64
          valueFrom:
            secretKeyRef:
              name: firebase-credentials
              key: base64
        
        # Google OAuth Configuration (use Secret Manager for production)
        - name: WEB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: google-oauth
              key: client-id
        
        # Optional: MongoDB Connection Pool Configuration
        - name: MONGODB_MIN_POOL_SIZE
          value: "10"
        - name: MONGODB_MAX_POOL_SIZE
          value: "100"
        - name: MONGODB_CONNECT_TIMEOUT_MS
          value: "60000"
        - name: MONGODB_SOCKET_TIMEOUT_MS
          value: "60000"
        
        # Optional: Logging Configuration
        - name: LOG_LEVEL_ROOT
          value: "WARN"
        - name: LOG_LEVEL_APP
          value: "INFO"
        
        # Optional: Actuator Configuration
        - name: ACTUATOR_ENDPOINTS
          value: "health,info,metrics,prometheus"
        - name: ACTUATOR_HEALTH_DETAILS
          value: "when-authorized"
        
        # Resource limits
        resources:
          limits:
            cpu: "1000m"  # 1 CPU
            memory: "512Mi"
          requests:
            cpu: "1000m"
            memory: "512Mi"
        
        # Health check configuration
        startupProbe:
          httpGet:
            path: /finance-tracker/actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /finance-tracker/actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /finance-tracker/actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

  # Traffic configuration
  traffic:
  - percent: 100
    latestRevision: true

